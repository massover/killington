{% extends 'shows/base.html' %}
{% load bootstrap3 %}


{% block content %}
<div class="container" style="margin-top: 60px;">
      <form method="post" class="form" >
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-white-fill btn-block btn-hover-text-green">
              Login
            </button>
        {% endbuttons %}
      </form>
</div>
{% endblock %}
